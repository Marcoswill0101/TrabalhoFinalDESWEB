<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de serviço</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />

    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    ></script>
  </head>
  <body>
    <p id="demo"></p>
    <div class="card">
      <div class="card-body">
        <div class="container text-center">
          <div class="row gy-5">
            <div class="col-4">
              <p style="text-align: left">Serviços</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="150"
                  id="Lavação"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Lavação
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="300"
                  id="óleo"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Troca de óleo
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="300"
                  id="Combustível"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Combustível
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="350"
                  id="Lataria"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Lataria
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="4500"
                  id="Pintura"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Pintura
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="100"
                  id="Higienização"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Higienização
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="15"
                  id="Chaveiro"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Chaveiro
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="50"
                  id="TesteDrive"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Teste Drive
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="150"
                  id="Elétrica"
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Elétrica
                </label>
              </div>
            </div>
            <div class="col-4">
              <p style="text-align: left">Observação</p>
              <div class="form-floating">
                <textarea
                  class="form-control"
                  id="floatingTextarea"
                  style="height: 225px"
                ></textarea>
              </div>
            </div>
            <div class="col-4">
              <p style="text-align: left">Valor total</p>
              <div id="value" class="form-floating"></div>

              <div class="form-floating">
                <button
                  style="width: 100%; margin-top: 25px"
                  type="button"
                  class="btn btn-primary"
                  onClick="calculate()"
                >
                  Calcular
                </button>
                <button
                  style="width: 100%; margin-top: 25px"
                  type="button"
                  class="btn btn-primary"
                  onClick="window.print()"
                >
                  Imprimir
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var Lavação = document.getElementById("Lavação");
      var óleo = document.getElementById("óleo");
      var Combustível = document.getElementById("Combustível");
      var Lataria = document.getElementById("Lataria");
      var Pintura = document.getElementById("Pintura");
      var Higienização = document.getElementById("Higienização");
      var Chaveiro = document.getElementById("Chaveiro");
      var TesteDrive = document.getElementById("TesteDrive");
      var Elétrica = document.getElementById("Elétrica");
      var array = [];
      function calculate() {
        array = [];
        if (Lavação.checked === true) {
          array.push(parseInt(Lavação.value));
        }
        if (óleo.checked === true) {
          array.push(parseInt(óleo.value));
        }
        if (Combustível.checked === true) {
          array.push(parseInt(Combustível.value));
        }
        if (Lataria.checked === true) {
          array.push(parseInt(Lataria.value));
        }
        if (Pintura.checked === true) {
          array.push(parseInt(Pintura.value));
        }
        if (Higienização.checked === true) {
          array.push(parseInt(Higienização.value));
        }
        if (Chaveiro.checked === true) {
          array.push(parseInt(Chaveiro.value));
        }
        if (TesteDrive.checked === true) {
          array.push(parseInt(TesteDrive.value));
        }
        if (Elétrica.checked === true) {
          array.push(parseInt(Elétrica.value));
        }
        var result = array.reduce(function (soma, i) {
          return soma + i;
        });
        console.log(result);
        return (document.getElementById("value").innerHTML = result);
      }
    </script>
  </body>
</html>
